<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Hello, world!</title>
  </head>
  <body class="signin-body">
    <div class="container signin-container">
      <div class="row signin-row">
      <div class="col">
        <div class="col-sm-12 col-md-8">
          <div class="card signin-card">
            <div class="card-body">
             <img src="img/Brandistar.PNG" class="signin-img img-fluid" alt="my logo">
             <form class="signinform">
              <div class="form-group">
                <input type="email" class="form-control" id="emailInput" placeholder="Enter your Email">
              </div>
              <div class="form-group">
                
                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
              </div>
              <button type="button" class="btn btn-primary signin-btn">Submit</button>
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2">
                 Remember me <a href="#">need help</a>
              </label>
            </form>
            </div>
          </div>
        </div>
      </div>
      </div>
      </div
      ><div class="col"></div>
    </div>

    <a href="#" class="new-acc">Create An Account</a>




    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
